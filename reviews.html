<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="admin1.css"> <!-- Link to the external CSS file -->
</head>
<body class="bg-gray-900 text-gray-200">
    
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar sidebar-expanded bg-gray-800 h-screen fixed top-0 left-0 flex flex-col">
        <button id="toggleSidebar" class="mb-6 text-gray-400 hover:text-white">☰</button>
        <nav>
            <ul>
                <li class="mb-4 nav-item">
                    <a href="admin.html" class="block py-2 px-4 hover:bg-gray-700 rounded">
                        <span class="nav-item-text">Dashboard</span>
                    </a>
                </li>
                <li class="mb-4 nav-item">
                    <a href="appointments.html" class="block py-2 px-4 hover:bg-gray-700 rounded">
                        <span class="nav-item-text">Appointments</span>
                    </a>
                </li>
                <li class="mb-4 nav-item">
                    <a href="users.html" class="block py-2 px-4 hover:bg-gray-700 rounded">
                        <span class="nav-item-text">Users</span>
                    </a>
                </li>
                <li class="mb-4 nav-item">
                    <a href="services.html" class="block py-2 px-4 hover:bg-gray-700 rounded">
                        <span class="nav-item-text">Services</span>
                    </a>
                </li>
                <li class="mb-4 nav-item">
                    <a href="payments.html" class="block py-2 px-4 hover:bg-gray-700 rounded">
                        <span class="nav-item-text">Payments</span>
                    </a>
                </li>
                <li class="mb-4 nav-item">
                    <a href="reviews.html" class="block py-2 px-4 hover:bg-gray-700 rounded">
                        <span class="nav-item-text">Reviews</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="main-content ml-64 p-6">
        <h1 class="text-3xl font-bold">Customer Reviews</h1>
        <p class="mt-2 text-gray-400">Manage and moderate customer reviews.</p>

        <!-- Reviews Table -->
        <div id="reviewsList" class="mt-6">
            <h2 class="text-xl font-semibold text-gray-200">Recent Reviews</h2>
            <div class="overflow-x-auto mt-4">
                <table class="min-w-full bg-gray-800 rounded-lg shadow-lg">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 text-left text-gray-300">Review ID</th>
                            <th class="py-2 px-4 text-left text-gray-300">User</th>
                            <th class="py-2 px-4 text-left text-gray-300">Review</th>
                            <th class="py-2 px-4 text-left text-gray-300">Rating</th>
                            <th class="py-2 px-4 text-left text-gray-300">Action</th>
                        </tr>
                    </thead>
                    <tbody id="reviewsTable">
                        <tr>
                            <td class="py-2 px-4 text-gray-300">R101</td>
                            <td class="py-2 px-4 text-gray-300">John Doe</td>
                            <td class="py-2 px-4 text-gray-300">Great service! Very satisfied.</td>
                            <td class="py-2 px-4 text-gray-300">★★★★★</td>
                            <td class="py-2 px-4">
                                <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-700" onclick="deleteReview(this)">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="py-2 px-4 text-gray-300">R102</td>
                            <td class="py-2 px-4 text-gray-300">Jane Smith</td>
                            <td class="py-2 px-4 text-gray-300">The appointment system is confusing.</td>
                            <td class="py-2 px-4 text-gray-300">★★☆☆☆</td>
                            <td class="py-2 px-4">
                                <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-700" onclick="deleteReview(this)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="admin2.js"></script> <!-- Link to the external JavaScript file -->   
    <script src="review.js"></script> <!-- Link to the external JavaScript file --> 
</body>
</html>
