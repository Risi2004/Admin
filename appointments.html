<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="admin1.css"> <!-- Link to the external CSS file -->
</head>
<body class="bg-gray-900 text-gray-200">
    
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar sidebar-expanded bg-gray-800 h-screen fixed top-0 left-0 flex flex-col">
        <button id="toggleSidebar" class="mb-6 text-gray-400 hover:text-white">â˜°</button>
        <nav>
            <ul>
                <li class="mb-4 nav-item">
                    <a href="admin.html" class="block py-2 px-4 hover:bg-gray-700 rounded">
                        <span class="nav-item-text">Dashboard</span>
                    </a>
                </li>
                <li class="mb-4 nav-item">
                    <a href="appointments.html" class="block py-2 px-4 hover:bg-gray-700 rounded">
                        <span class="nav-item-text">Appointments</span>
                    </a>
                </li>
                <li class="mb-4 nav-item">
                    <a href="users.html" class="block py-2 px-4 hover:bg-gray-700 rounded">
                        <span class="nav-item-text">Users</span>
                    </a>
                </li>
                <li class="mb-4 nav-item">
                    <a href="services.html" class="block py-2 px-4 hover:bg-gray-700 rounded">
                        <span class="nav-item-text">Services</span>
                    </a>
                </li>
                <li class="mb-4 nav-item">
                    <a href="payments.html" class="block py-2 px-4 hover:bg-gray-700 rounded">
                        <span class="nav-item-text">Payments</span>
                    </a>
                </li>
                <li class="mb-4 nav-item">
                    <a href="reviews.html" class="block py-2 px-4 hover:bg-gray-700 rounded">
                        <span class="nav-item-text">Reviews</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="main-content ml-64 p-6">
        <h1 class="text-3xl font-bold">Appointments</h1>
        <p class="mt-2 text-gray-400">Manage and edit appointments as needed.</p>
        
        <!-- Appointment Table -->
        <div class="overflow-x-auto mt-6">
            <table class="min-w-full bg-gray-800 rounded-lg shadow-lg">
                <thead>
                    <tr>
                        <th class="py-2 px-4 text-center text-gray-300">Appointment ID</th>
                        <th class="py-2 px-4 text-center text-gray-300">Customer Name</th>
                        <th class="py-2 px-4 text-center text-gray-300">Service</th>
                        <th class="py-2 px-4 text-center text-gray-300">Date</th>
                        <th class="py-2 px-4 text-center text-gray-300">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Appointment Row -->
                    <tr>
                        <td class="py-2 px-4 text-gray-300">A123</td>
                        <td class="py-2 px-4 text-gray-300">John Doe</td>
                        <td class="py-2 px-4 text-gray-300">Haircut</td>
                        <td class="py-2 px-4 text-gray-300">2025-03-26 10:00 AM</td>
                        <td class="py-2 px-4 text-gray-300">
                            <button class="bg-blue-500 text-white py-1 px-4 rounded hover:bg-blue-600" onclick="editAppointment('A123')">Edit</button>
                            <button class="bg-red-500 text-white py-1 px-4 rounded hover:bg-red-600 ml-2" onclick="deleteAppointment('A123')">Delete</button>
                        </td>
                    </tr>
                    <!-- Repeat rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="admin2.js"></script>
    <script src="appointments.js"></script>
</body>
</html>
