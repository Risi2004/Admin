<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="admin1.css"> <!-- Link to the external CSS file -->
</head>
<body class="bg-gray-900 text-gray-200">
    
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar sidebar-expanded bg-gray-800 h-screen fixed top-0 left-0 flex flex-col">
        <button id="toggleSidebar" class="mb-6 text-gray-400 hover:text-white">â˜°</button>
        <nav>
            <ul>
                <li class="mb-4 nav-item">
                    <a href="admin.html" class="block py-2 px-4 hover:bg-gray-700 rounded">
                        <span class="nav-item-text">Dashboard</span>
                    </a>
                </li>
                <li class="mb-4 nav-item">
                    <a href="appointments.html" class="block py-2 px-4 hover:bg-gray-700 rounded">
                        <span class="nav-item-text">Appointments</span>
                    </a>
                </li>
                <li class="mb-4 nav-item">
                    <a href="users.html" class="block py-2 px-4 hover:bg-gray-700 rounded">
                        <span class="nav-item-text">Users</span>
                    </a>
                </li>
                <li class="mb-4 nav-item">
                    <a href="services.html" class="block py-2 px-4 hover:bg-gray-700 rounded">
                        <span class="nav-item-text">Services</span>
                    </a>
                </li>
                <li class="mb-4 nav-item">
                    <a href="payments.html" class="block py-2 px-4 hover:bg-gray-700 rounded">
                        <span class="nav-item-text">Payments</span>
                    </a>
                </li>
                <li class="mb-4 nav-item">
                    <a href="reviews.html" class="block py-2 px-4 hover:bg-gray-700 rounded">
                        <span class="nav-item-text">Reviews</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="main-content ml-64 p-6">
        <h1 class="text-3xl font-bold">Payments</h1>
        <p class="mt-2 text-gray-400">Manage and review payment history, pending payments, and payment statuses.</p>

        <!-- Payment Tabs -->
        <div class="mt-6 flex space-x-4">
            <a href="payments.html">
                <button class="bg-gray-700 text-white py-2 px-4 rounded hover:bg-gray-600" onclick="showTab('history')">Payment History</button>
            </a>
            <a href="pending payments.html">
                <button class="bg-gray-700 text-white py-2 px-4 rounded hover:bg-gray-600" onclick="showTab('pending')">Pending Payments</button>
            </a>
            <a href="Successful Payments.html">
                <button class="bg-gray-700 text-white py-2 px-4 rounded hover:bg-gray-600" onclick="showTab('success')">Successful Payments</button>
            </a>
            <a href="failepayments.html">
                <button class="bg-gray-700 text-white py-2 px-4 rounded hover:bg-gray-600" onclick="showTab('failed')">Failed Payments</button>
            </a>
        </div>

        <!-- Payment History Table -->
        <div id="paymentHistory" class="mt-6">
            <h2 class="text-xl font-semibold text-gray-200">Successful Payments</h2>
            <div class="overflow-x-auto mt-4">
                <table class="min-w-full bg-gray-800 rounded-lg shadow-lg">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 text-center text-gray-300">Payment ID</th>
                            <th class="py-2 px-4 text-center text-gray-300">User</th>
                            <th class="py-2 px-4 text-center text-gray-300">Amount</th>
                            <th class="py-2 px-4 text-center text-gray-300">Date</th>
                            <th class="py-2 px-4 text-center text-gray-300">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="py-2 px-4 text-gray-300">P101</td>
                            <td class="py-2 px-4 text-gray-300">John Doe</td>
                            <td class="py-2 px-4 text-gray-300">$50</td>
                            <td class="py-2 px-4 text-gray-300">2025-03-21</td>
                            <td class="py-2 px-4 text-gray-300 text-green-400">Successful</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="admin2.js"></script> <!-- Link to the external JavaScript file -->
        <script src="payment.js"></script> <!-- Link to the external JavaScript file -->      
</body>
</html>
